<html>
  <head>
    <title>Word Order</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="./css/styles.css" type="text/css">
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Word Order</h1>
        <p class="lead">A simple program to convert numbers in any base to decimal.<br></p>
        <form id="base-converter">
          <div class="form-group">
              <label for="input-number"><b>Number:</b></label>
              <input id="input-number" type="text">
              <label for="input-base"><b>Base:</b></label>
              <input id="input-base" type="text">
          </div>
          <div id="result">
            <div class="alert alert-info"><p><b>Decimal:</b> <em><span class="output"></span></em> </p></div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
